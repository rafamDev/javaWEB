<div class="col-md-8 offset-md-3">
 
    <h3>Update employee</h3><br>
      
    <form (ngSubmit)= "onSubmit()">
      
      <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" placeholder="First Name" id="firstName"
              [(ngModel)] = "employee.firstName" name="firstName">
      </div>
  
      <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" placeholder="Last Name" id="lastName"
              [(ngModel)] = "employee.lastName" name="lastName">
      </div>
  
      <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" placeholder="Email" id="emailId"
              [(ngModel)] = "employee.emailId" name="emailId">
      </div>
  
      <button class="btn btn-success" type="submit">Submit</button>
   
   </form>
  
  </div>
