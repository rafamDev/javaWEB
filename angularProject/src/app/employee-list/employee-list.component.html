<h2>Employee List</h2><br>
<table class="table table-striped">
   
   <thead>
       <th>ID</th>
       <th>FIRSTNAME</th>
       <th>LASTNAME</th>
       <th>EMAIL</th>
       <th>ACTIONS</th>
   </thead>
   <tbody>
       <tr *ngFor="let employee of employees"> 
           <th>{{ employee.id }}</th>
           <td>{{ employee.firstName }}</td>
           <td>{{ employee.lastName }}</td>
           <td>{{ employee.emailId }}</td>
           <td>
               <button (click) = "updateEmployee(employee.id)" class="btn btn-success">Update</button>
           </td>
       </tr>
   </tbody>


</table>
